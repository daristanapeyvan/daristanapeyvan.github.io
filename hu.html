    <style>
        h2 { font-size: 1.75rem; }
        
        /* 游릭 YEN캻 SW캻TCHER CSS ST캻LLER캻 游릭 */
        .switcher {

        .lang-label {

        /* TOGGLE SWITCH 캻칂캻N CSS */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc; 
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #33662e; 
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

    <script src="all_data.js"></script>
    <script>
        let search_mode = "kurdish";
        function normalize_word(str) {
            return str.normalize('NFD').replace(/[-폺]/g, '').toLowerCase().replace(/ /g, "_");
        }
        
        // 游릭 YEN캻 TOGGLE SW캻TCH JAVASCR캻PT FONKS캻YONU 游릭
        function toggle_lang() {
            const isChecked = document.getElementById("lang-toggle").checked;
            const btnKurd = document.getElementById("label-kurd");
            const btnTurkish = document.getElementById("label-turkish");
            
            if (isChecked) {
                // Anahtar A칂IK (Sa륷a) ise K칲rt칞e
                search_mode = "kurdish";
                btnKurd.classList.add("active");
                btnTurkish.classList.remove("active");
                
            } else {
                // Anahtar KAPALI (Solda) ise T칲rk칞e
                search_mode = "turkish";
                btnKurd.classList.remove("active");
                btnTurkish.classList.add("active");
            }
            
            search();
        }
        
        // Eski change_lang fonksiyonu kald캼r캼lm캼릆캼r.
        /* function change_lang(mod) { ... } */
        
        function search() {
            const q = document.getElementById("search").value.toLowerCase().normalize("NFD").replace(/[-폺]/g, "").replace(/ /g, "_");
            const ul = document.getElementById("results");
            ul.innerHTML = "";
            if(q.length < 2) return;
            all_data.forEach(v => {
                const kurdish = normalize_word(v[0]);
                const turkishword = normalize_word(v[2]);
                if((search_mode === "kurdish" && kurdish.includes(q)) || (search_mode === "turkish" && turkishword.includes(q))) {
                    let shown = search_mode === "kurdish" ? v[0] : v[2];
                    const filename = normalize_word(kurdish.split(",")[0].trim());
                    const li = document.createElement("li");
                    li.innerHTML = '<a href="sayfalar/' + filename + '.html">' + shown + '</a>';
                    ul.appendChild(li);
                }
            });
        }
        
        window.onload = function() {
            const random_word = all_data[Math.floor(Math.random() * all_data.length)];
            const kurdish = random_word[0];
            const filename = normalize_word(kurdish.split(",")[0].trim());
            const link = '<strong>G칬z at:</strong> <a href="sayfalar/' + filename + '.html">' + kurdish + '</a>';
            document.getElementById("suggested_word").innerHTML = link;
            
            // 游릭 BA뢻ANGI칂 D캻L캻 ET캻KET캻N캻 ETK캻NLE룂캻R (K칲rt칞e) 游릭
            document.getElementById("label-kurd").classList.add("active");
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
